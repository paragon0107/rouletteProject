openapi: 3.1.0
info:
  title: Roulette Reward Backend API
  version: 1.1.0
  description: |
    실제 컨트롤러 구현 기준 API 명세입니다.
    인증은 JWT가 아닌 커스텀 헤더(`X-USER-ID`, `X-ROLE`)를 사용합니다.
servers:
  - url: http://localhost:8080
    description: Local
tags:
  - name: Authentication
    description: 인증 API
  - name: Roulette
    description: 룰렛 참여 API
  - name: Budget
    description: 예산 조회 API
  - name: Point
    description: 포인트 API
  - name: Product
    description: 상품 API
  - name: Order
    description: 주문 API
  - name: AdminBudget
    description: 어드민 예산 API
  - name: AdminRoulette
    description: 어드민 룰렛 API
  - name: AdminProduct
    description: 어드민 상품 API
  - name: AdminOrder
    description: 어드민 주문 API

paths:
  /api/v1/auth/login:
    post:
      tags: [Authentication]
      operationId: mockLogin
      summary: 모킹 로그인
      description: 닉네임으로 사용자 식별자를 발급/조회합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MockLoginRequest'
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseMockLogin'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/roulette/participations:
    post:
      tags: [Roulette]
      operationId: participateRoulette
      summary: 룰렛 참여
      parameters:
        - $ref: '#/components/parameters/XUserIdHeader'
      responses:
        '200':
          description: 참여 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseRouletteParticipation'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          $ref: '#/components/responses/ConflictError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/roulette/participations/today:
    get:
      tags: [Roulette]
      operationId: getTodayRouletteParticipationStatus
      summary: 오늘 참여 여부 조회
      parameters:
        - $ref: '#/components/parameters/XUserIdHeader'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseTodayParticipationStatus'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/budgets/today:
    get:
      tags: [Budget]
      operationId: getTodayBudget
      summary: 오늘 예산 조회
      parameters:
        - $ref: '#/components/parameters/XUserIdHeader'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseBudget'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/points/me:
    get:
      tags: [Point]
      operationId: getMyPointUnits
      summary: 내 포인트 목록 조회
      parameters:
        - $ref: '#/components/parameters/XUserIdHeader'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponsePointUnitList'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/points/me/balance:
    get:
      tags: [Point]
      operationId: getMyPointBalance
      summary: 내 포인트 잔액 조회
      parameters:
        - $ref: '#/components/parameters/XUserIdHeader'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponsePointBalance'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/points/me/expiring:
    get:
      tags: [Point]
      operationId: getMyExpiringPoints
      summary: 만료 예정 포인트 조회
      parameters:
        - $ref: '#/components/parameters/XUserIdHeader'
        - $ref: '#/components/parameters/WithinDaysQuery'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseExpiringPoints'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/products:
    get:
      tags: [Product]
      operationId: getProducts
      summary: 상품 목록 조회
      parameters:
        - $ref: '#/components/parameters/XUserIdHeader'
        - $ref: '#/components/parameters/ActiveOnlyQuery'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseProductList'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/orders:
    post:
      tags: [Order]
      operationId: createOrder
      summary: 상품 주문
      parameters:
        - $ref: '#/components/parameters/XUserIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateOrderRequest'
      responses:
        '200':
          description: 주문 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOrder'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/orders/me:
    get:
      tags: [Order]
      operationId: getMyOrders
      summary: 내 주문 목록 조회
      parameters:
        - $ref: '#/components/parameters/XUserIdHeader'
        - $ref: '#/components/parameters/OrderStatusQuery'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseOrderList'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/budgets/{date}:
    get:
      tags: [AdminBudget]
      operationId: getDailyBudgetByDate
      summary: 일일 예산 조회(어드민)
      parameters:
        - $ref: '#/components/parameters/XRoleHeader'
        - $ref: '#/components/parameters/DatePath'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseBudget'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags: [AdminBudget]
      operationId: updateDailyBudgetByDate
      summary: 일일 예산 수정(어드민)
      parameters:
        - $ref: '#/components/parameters/XRoleHeader'
        - $ref: '#/components/parameters/DatePath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateDailyBudgetRequest'
      responses:
        '200':
          description: 수정 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseBudget'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '409':
          $ref: '#/components/responses/ConflictError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/roulette/participants/count:
    get:
      tags: [AdminRoulette]
      operationId: getRouletteParticipantCount
      summary: 참여자 수 조회(어드민)
      parameters:
        - $ref: '#/components/parameters/XRoleHeader'
        - $ref: '#/components/parameters/DateQuery'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseRouletteParticipantCount'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/roulette/participants:
    get:
      tags: [AdminRoulette]
      operationId: getRouletteParticipants
      summary: 참여자 목록 조회(어드민)
      parameters:
        - $ref: '#/components/parameters/XRoleHeader'
        - $ref: '#/components/parameters/DateQuery'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseRouletteParticipantList'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/roulette/participations/{participationId}/cancel:
    post:
      tags: [AdminRoulette]
      operationId: cancelRouletteParticipation
      summary: 룰렛 참여 취소(어드민)
      parameters:
        - $ref: '#/components/parameters/XRoleHeader'
        - $ref: '#/components/parameters/ParticipationIdPath'
      responses:
        '200':
          description: 취소 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCancelRouletteParticipation'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/products:
    get:
      tags: [AdminProduct]
      operationId: getAdminProducts
      summary: 상품 목록 조회(어드민)
      parameters:
        - $ref: '#/components/parameters/XRoleHeader'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseProductList'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags: [AdminProduct]
      operationId: createProduct
      summary: 상품 생성(어드민)
      parameters:
        - $ref: '#/components/parameters/XRoleHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '200':
          description: 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseProduct'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '409':
          $ref: '#/components/responses/ConflictError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/products/{productId}:
    patch:
      tags: [AdminProduct]
      operationId: updateProduct
      summary: 상품 수정(어드민)
      parameters:
        - $ref: '#/components/parameters/XRoleHeader'
        - $ref: '#/components/parameters/ProductIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        '200':
          description: 수정 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseProduct'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags: [AdminProduct]
      operationId: deleteProduct
      summary: 상품 삭제(어드민)
      parameters:
        - $ref: '#/components/parameters/XRoleHeader'
        - $ref: '#/components/parameters/ProductIdPath'
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseUnit'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /api/v1/admin/orders/{orderId}/cancel:
    post:
      tags: [AdminOrder]
      operationId: cancelOrder
      summary: 주문 취소(어드민)
      parameters:
        - $ref: '#/components/parameters/XRoleHeader'
        - $ref: '#/components/parameters/OrderIdPath'
      responses:
        '200':
          description: 취소 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseCancelOrder'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '409':
          $ref: '#/components/responses/ConflictError'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  parameters:
    XUserIdHeader:
      name: X-USER-ID
      in: header
      required: true
      description: 사용자 식별자(1 이상의 정수)
      schema:
        type: integer
        format: int64
        minimum: 1
      example: 101

    XRoleHeader:
      name: X-ROLE
      in: header
      required: true
      description: 관리자 API 호출 시 `ADMIN` 고정
      schema:
        type: string
        enum: [ADMIN]
      example: ADMIN

    DatePath:
      name: date
      in: path
      required: true
      schema:
        type: string
        format: date
      example: '2026-02-15'

    DateQuery:
      name: date
      in: query
      required: false
      schema:
        type: string
        format: date
      example: '2026-02-15'

    ParticipationIdPath:
      name: participationId
      in: path
      required: true
      schema:
        type: integer
        format: int64
        minimum: 1
      example: 9001

    ProductIdPath:
      name: productId
      in: path
      required: true
      schema:
        type: integer
        format: int64
        minimum: 1
      example: 1001

    OrderIdPath:
      name: orderId
      in: path
      required: true
      schema:
        type: integer
        format: int64
        minimum: 1
      example: 7001

    WithinDaysQuery:
      name: withinDays
      in: query
      required: false
      schema:
        type: integer
        format: int64
        minimum: 1
      example: 7

    ActiveOnlyQuery:
      name: activeOnly
      in: query
      required: false
      schema:
        type: boolean
        default: true
      example: true

    OrderStatusQuery:
      name: status
      in: query
      required: false
      schema:
        type: string
        enum: [PLACED, CANCELED]
      example: PLACED

  responses:
    BadRequestError:
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponse'
    UnauthorizedError:
      description: 인증 실패
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponse'
    ForbiddenError:
      description: 권한 없음
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponse'
    NotFoundError:
      description: 리소스 없음
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponse'
    ConflictError:
      description: 상태 충돌
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponse'
    InternalServerError:
      description: 내부 서버 오류
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiErrorResponse'

  schemas:
    ApiErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          $ref: '#/components/schemas/ErrorBody'

    ErrorBody:
      type: object
      required: [code, message, details, trace_id]
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/ErrorDetail'
        trace_id:
          type: string

    ErrorDetail:
      type: object
      required: [field, reason]
      properties:
        field:
          type: string
        reason:
          type: string

    UserRole:
      type: string
      enum: [USER, ADMIN]

    ProductStatus:
      type: string
      enum: [ACTIVE, INACTIVE]

    OrderStatus:
      type: string
      enum: [PLACED, CANCELED]

    PointEventType:
      type: string
      enum: [ROULETTE_REWARD, ORDER_USE, ORDER_REFUND, ROULETTE_REVOKE]

    PointUnitStatus:
      type: string
      enum: [AVAILABLE, USED, EXPIRED, CANCELED]

    MockLoginRequest:
      type: object
      required: [nickname]
      properties:
        nickname:
          type: string
          minLength: 2
          maxLength: 30
          pattern: '^[a-zA-Z0-9가-힣_-]+$'

    MockLoginResponse:
      type: object
      required: [userId, nickname, role]
      properties:
        userId:
          type: integer
          format: int64
        nickname:
          type: string
        role:
          $ref: '#/components/schemas/UserRole'

    RouletteParticipationResponse:
      type: object
      required: [participationId, participationDate, awardedPoints, pointExpiresAt, remainingBudget]
      properties:
        participationId:
          type: integer
          format: int64
        participationDate:
          type: string
          format: date
        awardedPoints:
          type: integer
        pointExpiresAt:
          type: string
          format: date-time
        remainingBudget:
          type: integer

    TodayParticipationStatusResponse:
      type: object
      required: [participationDate, participatedToday]
      properties:
        participationDate:
          type: string
          format: date
        participatedToday:
          type: boolean
        participationId:
          type: integer
          format: int64
          nullable: true
        awardedPoints:
          type: integer
          nullable: true
        participatedAt:
          type: string
          format: date-time
          nullable: true

    BudgetResponse:
      type: object
      required: [date, totalBudget, usedBudget, remainingBudget]
      properties:
        date:
          type: string
          format: date
        totalBudget:
          type: integer
        usedBudget:
          type: integer
        remainingBudget:
          type: integer

    PointUnitItemResponse:
      type: object
      required: [pointUnitId, eventType, originalAmount, remainingAmount, earnedAt, expiresAt, status]
      properties:
        pointUnitId:
          type: integer
          format: int64
        eventType:
          $ref: '#/components/schemas/PointEventType'
        originalAmount:
          type: integer
        remainingAmount:
          type: integer
        earnedAt:
          type: string
          format: date-time
        expiresAt:
          type: string
          format: date-time
        status:
          $ref: '#/components/schemas/PointUnitStatus'

    PointUnitListResponse:
      type: object
      required: [totalItems, items]
      properties:
        totalItems:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/PointUnitItemResponse'

    PointBalanceResponse:
      type: object
      required: [availableBalance, expiringWithin7Days]
      properties:
        availableBalance:
          type: integer
        expiringWithin7Days:
          type: integer

    ExpiringPointItemResponse:
      type: object
      required: [pointUnitId, amount, expiresAt]
      properties:
        pointUnitId:
          type: integer
          format: int64
        amount:
          type: integer
        expiresAt:
          type: string
          format: date-time

    ExpiringPointsResponse:
      type: object
      required: [withinDays, totalExpiringAmount, items]
      properties:
        withinDays:
          type: integer
          format: int64
        totalExpiringAmount:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/ExpiringPointItemResponse'

    ProductResponse:
      type: object
      required: [productId, name, description, pricePoints, stock, status, createdAt, updatedAt]
      properties:
        productId:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        pricePoints:
          type: integer
        stock:
          type: integer
        status:
          $ref: '#/components/schemas/ProductStatus'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ProductListResponse:
      type: object
      required: [totalItems, items]
      properties:
        totalItems:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/ProductResponse'

    CreateOrderRequest:
      type: object
      required: [productId, quantity]
      properties:
        productId:
          type: integer
          format: int64
          minimum: 1
        quantity:
          type: integer
          minimum: 1
          maximum: 20

    OrderResponse:
      type: object
      required: [orderId, userId, productId, quantity, usedPoints, status, orderedAt]
      properties:
        orderId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        productId:
          type: integer
          format: int64
        quantity:
          type: integer
        usedPoints:
          type: integer
        status:
          $ref: '#/components/schemas/OrderStatus'
        orderedAt:
          type: string
          format: date-time

    OrderListItemResponse:
      type: object
      required: [orderId, userId, productId, quantity, usedPoints, status, orderedAt]
      properties:
