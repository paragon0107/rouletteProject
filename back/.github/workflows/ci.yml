name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: 빌드 및 테스트
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read

    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: JDK 21 설정
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Gradle 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 테스트 실행
        run: ./gradlew --no-daemon clean test

      - name: 실행 jar 빌드
        run: ./gradlew --no-daemon bootJar -x test
